      - name: ERC20Transfers
      - name: UniswapV2
      - name: UniswapV3
      - name: Curve
      - name: BalancerV1
      - name: BalancerV2
unordered_multichain_mode: true
preload_handlers: true
field_selection:
  transaction_fields:
    - hash
    - gasUsed
    - gasPrice
    - from
    - to
