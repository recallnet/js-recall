# This is a test docker-compose file that is not intended for production use!
name: recall

networks:
  recall-network:
    driver: bridge

services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: recall-anvil
    restart: always
    networks:
      - recall-network
    ports:
      - "8545:8545"
    entrypoint:
      ["anvil", "--host", "0.0.0.0", "--chain-id", "31337", "--block-time", "1"]
    healthcheck:
      test:
        ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:17-alpine
    container_name: recall-db
    restart: always
    networks:
      - recall-network
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/trade-simulator-docker/Dockerfile
    image: recall-api
    container_name: recall-api
    restart: always
    networks:
      - recall-network
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
      - "${METRICS_PORT:-3003}:${METRICS_PORT:-3003}"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/postgres
      API_PREFIX: ${API_PREFIX:-}
      PORT: ${API_PORT:-3000}
      METRICS_PORT: ${METRICS_PORT:-3003}
    depends_on:
      - db

  comps:
    build:
      context: .
      dockerfile: apps/comps/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://api:${API_PORT:-3000}${API_PREFIX:+/${API_PREFIX}}/api"
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID:-}
    image: recall-comps
    container_name: recall-comps
    restart: always
    networks:
      - recall-network
    ports:
      - "${COMPS_PORT:-3001}:${COMPS_PORT:-3001}"
    environment:
      PORT: ${COMPS_PORT:-3001}
    depends_on:
      - api

volumes:
  postgres-data:
