# This is a test docker-compose file that is not intended for production use!
name: recall

networks:
  recall-network:
    driver: bridge

services:
  anvil:
    build:
      context: ./docker/anvil
      dockerfile: Dockerfile
    image: recall-anvil
    container_name: recall-anvil
    restart: always
    networks:
      - recall-network
    ports:
      - "${ANVIL_PORT:-8545}:8545"
    healthcheck:
      test:
        ["CMD", "cast", "block-number", "--rpc-url", "http://localhost:8545"]
      interval: 5s
      timeout: 5s
      retries: 5

  db:
    image: postgres:17-alpine
    container_name: recall-db
    restart: always
    networks:
      - recall-network
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/trade-simulator-docker/Dockerfile
    image: recall-api
    container_name: recall-api
    restart: always
    networks:
      - recall-network
    ports:
      - "${API_PORT:-3000}:${API_PORT:-3000}"
      - "${METRICS_PORT:-3003}:${METRICS_PORT:-3003}"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/postgres
      API_PREFIX: ${API_PREFIX:-backend-api}
      PORT: ${API_PORT:-3000}
      METRICS_PORT: ${METRICS_PORT:-3003}
      AUTH_MODE: ${AUTH_MODE:-mock}
    depends_on:
      - db

  db-seed:
    build:
      context: .
      dockerfile: docker/seed/Dockerfile
    image: recall-db-seed
    container_name: recall-db-seed
    restart: "no"
    networks:
      - recall-network
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/postgres
      AUTH_MODE: ${AUTH_MODE:-mock}
    depends_on:
      api:
        condition: service_started

  comps:
    build:
      context: .
      dockerfile: apps/comps/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: "http://localhost:${API_PORT:-3000}${API_PREFIX:+/${API_PREFIX}}/api"
        NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID:-}
        NEXT_PUBLIC_CHAIN_ID: ${NEXT_PUBLIC_CHAIN_ID:-31337}
        NEXT_PUBLIC_ETH_RPC_URL: ${NEXT_PUBLIC_ETH_RPC_URL:-http://anvil:8545}
        NEXT_PUBLIC_TOKEN_CONTRACT_ADDRESS: ${NEXT_PUBLIC_TOKEN_CONTRACT_ADDRESS:-0x5FbDB2315678afecb367f032d93F642f64180aa3}
        NEXT_PUBLIC_STAKING_CONTRACT_ADDRESS: ${NEXT_PUBLIC_STAKING_CONTRACT_ADDRESS:-0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9}
        NEXT_PUBLIC_REWARD_ALLOCATION_CONTRACT_ADDRESS: ${NEXT_PUBLIC_REWARD_ALLOCATION_CONTRACT_ADDRESS:-0x2279B7A0a67DB372996a5FaB50D91eAA73d2eBe6}
    image: recall-comps
    container_name: recall-comps
    restart: always
    networks:
      - recall-network
    ports:
      - "${COMPS_PORT:-3001}:${COMPS_PORT:-3001}"
    environment:
      PORT: ${COMPS_PORT:-3001}
      AUTH_MODE: ${AUTH_MODE:-mock}
      DATABASE_URL: postgresql://postgres:postgres@db/postgres
      NEXT_PUBLIC_CHAIN_ID: ${NEXT_PUBLIC_CHAIN_ID:-31337}
      NEXT_PUBLIC_ETH_RPC_URL: ${NEXT_PUBLIC_ETH_RPC_URL:-http://anvil:8545}
      NEXT_PUBLIC_TOKEN_CONTRACT_ADDRESS: ${NEXT_PUBLIC_TOKEN_CONTRACT_ADDRESS:-0x5FbDB2315678afecb367f032d93F642f64180aa3}
      NEXT_PUBLIC_STAKING_CONTRACT_ADDRESS: ${NEXT_PUBLIC_STAKING_CONTRACT_ADDRESS:-0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9}
      NEXT_PUBLIC_REWARD_ALLOCATION_CONTRACT_ADDRESS: ${NEXT_PUBLIC_REWARD_ALLOCATION_CONTRACT_ADDRESS:-0x2279B7A0a67DB372996a5FaB50D91eAA73d2eBe6}
    depends_on:
      - api
      - db-seed
      - anvil

volumes:
  postgres-data:
